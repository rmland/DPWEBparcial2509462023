<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/cssContacto.css">
</head>
<body>
  <h1>Rellena el formulario</h1>
    <form action="index.html" method="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br>
      
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>
      
        <label>Sexo:</label><br>
        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre">
      
        <label for="nivel_estudios">Nivel de estudios:</label>
        <select id="nivel_estudios" name="nivel_estudios">
          <option value="primaria">Primaria</option>
          <option value="secundaria">Secundaria</option>
          <option value="preparatoria">Preparatoria</option>
          <option value="universidad">Universidad</option>
        </select><br>
      
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario"><br>
      
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña"><br>
      
        <label for="confirmacion_contraseña">Confirmación de contraseña:</label>
        <input type="password" id="confirmacion_contraseña" name="confirmacion_contraseña"><br>
      
        <button type="submit">enviar</button>
      </form>
</body>
<style>
  body {
    padding: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 70%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 3px;
}

button {
    background-color: green;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
}
</style>
</html>
